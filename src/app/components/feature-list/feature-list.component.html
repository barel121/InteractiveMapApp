<div>
  <h2>Feature List {{ selectedFeature?.featureId }}</h2>
  <ul>
    @for(feature of features; track feature.featureId) {
    <li>
      <span
        (click)="selectFeature(feature)"
        [class.selected]="selectedFeature?.featureId == feature.featureId"
      >
        {{ feature.featureTool }}
        {{ feature.featureLatlang }}
      </span>
      <span (click)="deleteFeature(feature)">Delete</span>
    </li>
    } @empty {
    <li>No features found.</li>
    }
  </ul>
</div>
