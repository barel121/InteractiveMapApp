<div>
  <h4>Feature List</h4>
  <ul id="features-list">
    @for(feature of features; track feature.featureId) {
    <li
      class="feature"
      matRipple
      [class.active]="selectedFeature?.featureId == feature.featureId"
      (click)="selectFeature(feature)"
      matRipple
    >
      <span>
        {{ feature.featureTool }}
      </span>
      <mat-icon (click)="deleteFeature(feature)">delete</mat-icon>
    </li>
    } @empty {
    <li>No features found.</li>
    }
  </ul>
</div>
