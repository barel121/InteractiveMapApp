<h4>Available Tools</h4>
<div id="tool-selection">
  <mat-button-toggle-group id="button-group">
    @for(tool of availableTools; track tool.toolName) {
    <mat-button-toggle
      (click)="selectTool(tool.toolName)"
      value=" {{ tool.toolName }}"
      #tooltip="matTooltip"
      matTooltip="{{ tool.toolDescription }}"
    >
      {{ tool.displayName }}</mat-button-toggle
    >
    } @empty { Tools are not found }
  </mat-button-toggle-group>
</div>
